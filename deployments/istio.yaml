apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: blog-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        protocol: HTTP
        name: http
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: blog-virtual-service
spec:
  gateways:
    - blog-gateway
  hosts:
    - "*"
  http:
    - match:
        - uri:
            prefix: "/api.protobuf.blog.v1.BlogService"
      route:
        - destination:
            host: blog-server.default.svc.cluster.local
            port:
              number: 50050